<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CocktailDB</title>
    <link rel="stylesheet" href="styles/create-cocktail.css">
    <script src="https://kit.fontawesome.com/483fec22dc.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="header-menu">
        <div class="header-menu-title">
          <h1><a><i class="fas fa-cocktail"></i>CocktailDB</a></h1>
        </div>
        <nav class="main-menu-navigation">
          <ul class="menu-list" hidden>
            <li id="catalog-link"><a href="index.html">Main Page</a></li>
            <li id="create-link"><a href="create-cocktail.html">Create Cocktail</a></li>
            <li id="signup-link"><a href="register.html">Sign up</a></li>
            <li id="login-link"><a href="login.html">Log in</a></li>
            <li id="logout-link"><a>Log out</a></li>
          </ul>
        </nav>
      </div>
      <form class="header-search" action="#" method="post">
        <input type="text" name="search-input" placeholder="Search...">
      </form>
      <a class="header-login" href="login.html">Log in</a>
      <a class="header-signup" href="register.html">Sign up</a>
    </header>
    <main>
        <form class="create-cocktail-form">
            <div class="cocktail-form-block">
              <div class="cocktail-form-left">
                <div class="cocktail-image">
                  <img src="images/glass.png">
                </div>
                <input type="text" id="cocktail-name" name="cocktail-name" value="" placeholder="Enter cocktail title..." required>
              </div>
              <div class="vertical-seporator"></div>
              <div class="cocktail-form-right">
                <div class="add-ingredients-section">
                  <ul class="ingredients-select-list">
                    <li class="ingredient-select-list-item">
                      <div class="flex-ingredient-wrap">
                        <select class="ingredients-select" name="ingredients-select">
                          <option value="rum">Rum</option>
                          <option value="water">Water</option>
                        </select>
                        <input class="ingredient-value-input" type="number" name="ingredient-value" value="" placeholder="Value" required>
                        <button class="remove-ingredient-button" type="button" name="remove-ingredient-button">-</button>
                      </div>
                    </li>
                    <li class="ingredient-select-list-item">
                      <div class="flex-ingredient-wrap">
                        <select class="ingredients-select" name="ingredients-select">
                          <option value="rum">Rum</option>
                          <option value="water">Water</option>
                        </select>
                        <input class="ingredient-value-input" type="number" name="ingredient-value" value="" placeholder="Value" required>
                        <button class="remove-ingredient-button" type="button" name="remove-ingredient-button">-</button>
                      </div>
                    </li>
                  </ul>
                  <button id="add-ingredient-button" type="button" name="add-ingredient-button">+</button>
                </div>
                <textarea id="description-textarea" name="name" rows="4" placeholder="Description"></textarea>
                <button id="create-button" type="submit" name="create-button">Create</button>
              </div>
            </div>
        </form>
    </main>
    <footer>
      <p class="copyright">Created by Danila Moiseenkov</p>
    </footer>
  </body>
</html>
